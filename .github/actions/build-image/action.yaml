name: 'Build'
description: 'Build Docker Image and Push'

inputs:
  LOCAL_DIR: 
    required: true
  ECR_IMAGE:
    required: true
  ACCESS_KEY_ID:
    required: true
  AWS_SECRET_ACCESS_KEY:
    required: true
  AWS_REGION:
    required: true

runs:
  env:
    ECR_IMAGE: ${{ inputs.ECR_IMAGE }}
  using: "composite"
  steps:
    - name: Build docker image
      shell: bash
      env:
        LOCAL_DIR: ${{ inputs.LOCAL_DIR }}
      run: docker build ${LOCAL_DIR} -t ${ECR_IMAGE}
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ inputs.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ inputs.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ inputs.AWS_REGION }}
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Tag & Push Image
      shell: bash
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_TAG: latest
      run: |
        docker tag ${ECR_IMAGE}:latest ${ECR_REGISTRY}/${ECR_IMAGE}:${ECR_TAG}
        docker push ${ECR_REGISTRY}/${ECR_IMAGE}:${ECR_TAG}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-blog
  annotations:
    kubernetes.io/ingress.class: alb
spec:
  rules:
  - host: caraviso.test
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: blog
            port:
              number: 8000
  ingressClassName: nginx

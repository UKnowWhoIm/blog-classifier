apiVersion: apps/v1
kind: Deployment

metadata:
  name: blog

spec:

  selector:
    matchLabels:
      app: blog

  template:
    metadata:
      labels:
        app: blog

    spec:
      containers:
      - name: blog
        image: blog
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "512Mi"
            cpu: "2000m"
          limits:
            memory: "2048Mi"
            cpu: "4000m"

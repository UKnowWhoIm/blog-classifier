apiVersion: apps/v1
kind: Deployment

metadata:
  name: blog-db

spec:

  selector:
    matchLabels:
      app: blog-db

  template:
    metadata:
      labels:
        app: blog-db

    spec:
      containers:
      - name: blog-db
        image: postgres:alpine
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: password 
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: username
        ports:
        - containerPort: 5432

replicaCount: 3

image:
  repository: model
  pullPolicy: Never
  tag: "latest"

service:
  type: ClusterIP
  port: 11434

resources:
  limits:
    memory: "512Mi"
    cpu: "500m"
  limits:
    memory: "1024Mi"
    cpu: "1000m"

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

labels:
  app: model

selectorLabels:
  app: model
